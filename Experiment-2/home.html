<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Signup/Login
        </title>
        <link rel="stylesheet" href="homestyle.css">
    </head>
    <body>

        <div class="imp">
            <h1 align="center"><strong>facebook</strong></h1>
            <h2 style="color: white;">CONNECTING LIVES</h2>

            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                
                <form id="login" action="verify.php" class="input-group" method="POST">
                    <input type="text" class="input-field" name="username" placeholder="Username" required>
                    <input type="password" class="input-field" name="pwd" placeholder="Password" required>
                    <input type="submit" name="sub" id="sub" class="submit-btn" value="Log In">
                </form>

                <form id="register" action="login.php" class="input-group" method="POST">
                    <input type="text" class="input-field" name="name" placeholder="Name" required>
                    <input type="text" class="input-field" name="username" placeholder="Username" required>
                    <input type="email" class="input-field" name="email" placeholder="Email" required>
                    <input type="number" class="input-field" name="phone" placeholder="Phone Number" required>
                    <input type="password" class="input-field" name="pwd" placeholder="Enter password" required>
                    <input type="password" class="input-field" name="conpwd" placeholder="Confirm password" required>
                    <input type="submit" name="regis" id="regis" class="submit-btn"  value="Register">
    
                </form>
            </div>    
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>

</html>
